spring.application.name=board_study

server.port=6666

#--------------------------------------
# ★로거 설정
#--------------------------------------
logger.level.com.sds.board_study.controller=INFO
logger.level.com.sds.board_study.model=INFO


#--------------------------------------
# ★Thymleaf 설정
#--------------------------------------
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

#--------------------------------------
# ★MySQL 설정
#--------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306?board?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.driver-class-name==com.mysql.jabc.Driver

